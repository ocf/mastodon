apiVersion: v1
kind: ConfigMap
metadata:
  name: mastodon-config
data:
  REDIS_HOST: mastodon-redis-service
  REDIS_PORT: "6379"
  DB_HOST: postgres.ocf.berkeley.edu
  DB_USER: ocfmastodon
  DB_NAME: ocfmastodon
  DB_PORT: "5432"
  PGSSLMODE: require
  LOCAL_DOMAIN: ocf.berkeley.edu
  WEB_DOMAIN: mastodon.ocf.berkeley.edu
  SMTP_SERVER: smtp.ocf.berkeley.edu
  SMTP_PORT: "25"
  SMTP_AUTH_METHOD: none
  SMTP_FROM_ADDRESS: ocfmastodon@ocf.berkeley.edu
  SMTP_OPENSSL_VERIFY_MODE: none
  EMAIL_DOMAIN_WHITELIST: ocf.berkeley.edu
  SAML_ENABLED: true
  SAML_ACS_URL: https://mastodon.ocf.berkeley.edu/auth/auth/saml/callback
  SAML_ISSUER: mastodon
  SAML_IDP_SSO_TARGET_URL: https://auth.ocf.berkeley.edu/auth/realms/ocf/protocol/saml
  SAML_IDP_CERT: "-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----"
  SAML_NAME_IDENTIFIER_FORMAT: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
  SAML_SECURITY_WANT_ASSERTION_SIGNED: true
  SAML_SECURITY_WANT_ASSERTION_ENCRYPTED: true
  SAML_SECURITY_ASSUME_EMAIL_IS_VERIFIED: true
  
